hochschulgremien:
  text: Unsere Hochschule ist eine Körperschaft öffentlichen Rechts. Als solche verfügt
    sie über eine Satzung – basierend auf dem Berliner Hochschulgesetz – welche die
    Rechte und Pflichten der einzelnen Gremien und die Geschäftsabläufe in der Hochschule
    regelt. Die Studierenden der HTW wählen einmal im Jahr ihre VertreterInnen in
    diese Gremien. Jedes Gremium ist für das Funktionieren der Hochschule nötig. Es
    ist wichtig, dass genügend engagierte Studierende die zur Verfügung stehenden
    Mandate besetzen, regelmäßig die studentischen Standpunkte in den Sitzungen vertreten
    und das studentische Mitbestimmungsrecht nutzen!
inis:
  text: |-
    Studentische Initiativen, auch Inis genannt, sind Projekte von Studierenden der HTW Berlin, die ein bestimmtes Ziel verfolgen. Dieses kann langfristig sein oder auch zeitlich begrenzt sein.
    Für die Erreichung ihrer Ziele erhalten Inis Unterstützung der Studierendenvertretung. Die Studierendenvertretung steht mit Rat und Tat beiseite - sowohl mit Erfahrungen und Tips, als auch mit finanziellen Mitteln.

    Engagiere dich und gründe deine eigene Ini - melde dich dafür beim StuPa!
